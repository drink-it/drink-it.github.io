    <script>
      function option(img) {
        $("#overlay-img").attr('src', img.src);
        $('#overlay-naicha-name').text(img.alt);
        $('#overlay-naicha-desc').text(img.title);
        document.getElementById("overlay").style.display = "block";
      }
      function off() {
        document.getElementById("overlay").style.display = "none";
          $('#a1').removeClass('overlay-config-button-active').addClass('overlay-config-button');
          $('#a2').removeClass('overlay-config-button-active').addClass('overlay-config-button');
          $('#a3').removeClass('overlay-config-button-active').addClass('overlay-config-button');
          $('#a4').removeClass('overlay-config-button-active').addClass('overlay-config-button');
          $('#b1').removeClass('overlay-config-button-active').addClass('overlay-config-button');
          $('#b2').removeClass('overlay-config-button-active').addClass('overlay-config-button');
          $('#b3').removeClass('overlay-config-button-active').addClass('overlay-config-button');
          $('#c1').removeClass('overlay-config-button-active').addClass('overlay-config-button');
          $('#c2').removeClass('overlay-config-button-active').addClass('overlay-config-button');
      }
      function config(btn) {
        if (btn.id.charAt(0) == 'a') {
          if ($('#'+ btn.id).attr('class') == "overlay-config-button") {
            $('#a1').removeClass('overlay-config-button-active').addClass('overlay-config-button');
            $('#a2').removeClass('overlay-config-button-active').addClass('overlay-config-button');
            $('#a3').removeClass('overlay-config-button-active').addClass('overlay-config-button');
            $('#a4').removeClass('overlay-config-button-active').addClass('overlay-config-button');
            $('#'+ btn.id).removeClass('overlay-config-button').addClass('overlay-config-button-active');
          }
          else {
            $('#'+ btn.id).removeClass('overlay-config-button-active').addClass('overlay-config-button');
          }
        }
        if (btn.id.charAt(0) == 'b') {
          if ($('#'+ btn.id).attr('class') == "overlay-config-button") {
            $('#b1').removeClass('overlay-config-button-active').addClass('overlay-config-button');

            $('#b3').removeClass('overlay-config-button-active').addClass('overlay-config-button');
            $('#'+ btn.id).removeClass('overlay-config-button').addClass('overlay-config-button-active');
          }

          }
        }
        if (btn.id.charAt(0) == 'c') {
